# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# For debugging build failures, see https://github.com/r-lib/actions#where-to-find-help

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true  # Uses RStudio's public package manager for dependencies

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            testthat
            roxygen2
            minpack.lm
            DescTools
            crayon

      - name: Install system dependencies (qpdf for vignettes)
        run: |
          sudo apt-get update
          sudo apt-get install -y qpdf

      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual", "--compact-vignettes=gs+qpdf")'

      - name: Upload Check Results
        uses: actions/upload-artifact@v3
        with:
          name: R-CMD-check-results
          path: check

